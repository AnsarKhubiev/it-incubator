<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/style.css">
   <title>Pre-course</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet">
</head>

<body>
   <section>

      <div class="card">
         <div class="product-image-block">
            <div class="main-image-wrapper">
               <img class="main-image" src="assets/main-image.svg" alt="Fluted Contrast">
            </div>
            <div class="previews-block">
               <div class="preview selected">
                  <img src="assets/image1.svg" alt="image">
               </div>
               <div class="preview">
                  <img src="assets/image2.svg" alt="image">
               </div>
            </div>
         </div>

         <div class="product-info-block">
            <h1 class="main-title">Fluted Contrast</h1>
            <span class="subtitle">Mug / 33 cl</span>
            <p class="main-text">
               Fluted Contrast represents the perfect fusion between the aesthetic and the functional. The design is
               elegant and modern, created out of a deep respect for Royal British history and traditions
            </p>

            <div class="colors">
               <h2 class="title">Color options</h2>
               <ul class="color-items">
                  <li class="color-selected">
                     <div class="circle blue">
                        <!-- <input type="radio" checked  value="blue"> -->
                     </div>
                  </li>
                  <li>
                     <div class="circle green">
                        <!-- <input type="radio" value="green"> -->
                     </div>
                  </li>
                  <li>
                     <div class="circle red">
                        <!-- <input type="radio" value="red"> -->
                     </div>
                  </li>
                  <li>
                     <div class="circle black">
                        <!-- <input type="radio" value="black"> -->
                     </div>
                  </li>
                  <li>
                     <div class="circle yellow">
                        <!-- <input type="radio" value="yellow"> -->
                     </div>
                  </li>
               </ul>
            </div>

            <div class="priceAndQuantity">
               <div class="priceAndQuantity-wrapper">
                  <h2 class="title">Quantity </h2>
                  <select class="quantity" name="quantity" id="quantity">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                  </select>
               </div>
               <div class="priceAndQuantity-wrapper">
                  <h2 class="title">Price</h2>
                  <span class="price">eur 39,00</span>
               </div>

            </div>
            <input class="btn" type="button" value="Add To Basket">
         </div>
      </div>
   </section>
</body>

</html>
